<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Tuần Hoàn Tương Tác với Gemini AI</title>
    <!-- Tailwind CSS CDN để tạo kiểu nhanh chóng -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js CDN để chuyển đổi Markdown sang HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        h1, h2 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
            width: 100%;
        }
        .periodic-table-grid {
            display: grid;
            grid-template-columns: repeat(18, minmax(0, 1fr)); /* 18 cột cho bảng tuần hoàn */
            gap: 4px; /* Khoảng cách giữa các ô */
            background-color: #fff;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        /* Grid riêng cho khối f-block, cũng 18 cột để giữ bố cục */
        .lanthanides-grid, .actinides-grid {
            display: grid;
            grid-template-columns: repeat(18, minmax(0, 1fr));
            gap: 4px;
            background-color: #fff;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-top: 10px;
        }

        .element-cell {
            background-color: #e0f2fe; /* Màu nền mặc định cho ô nguyên tố */
            border: 1px solid #a7d9ff;
            border-radius: 8px;
            padding: 8px 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 0.75rem; /* Font size nhỏ hơn cho ô */
            line-height: 1; /* Line height nhỏ hơn */
            min-height: 50px; /* Chiều cao tối thiểu cho ô */
            position: relative; /* Dùng cho chú thích số nguyên tử */
            text-align: center;
        }
        .element-cell:hover {
            background-color: #cce9ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .element-cell.active {
            background-color: #007bff;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            z-index: 10; /* Đảm bảo ô active nổi lên trên */
        }
        .element-number {
            font-size: 0.6rem;
            align-self: flex-start;
            position: absolute;
            top: 4px;
            left: 4px;
            font-weight: 500;
            color: rgba(0,0,0,0.6); /* Màu xám cho số nguyên tử */
        }
        .element-symbol {
            font-size: 1.2rem; /* Ký hiệu lớn hơn */
            font-weight: 700;
            margin-top: 8px; /* Đẩy ký hiệu xuống dưới số nguyên tử */
            color: #1a202c; /* Màu đậm hơn cho ký hiệu */
        }
        .element-name {
            font-size: 0.65rem;
            margin-top: 2px;
            text-align: center;
            color: #4a5568;
        }

        /* Styling cho các nhóm nguyên tố (đã cập nhật và đầy đủ hơn) */
        .alkali-metal { background-color: #ffcdd2; } /* Group 1 (except H) - light red */
        .alkaline-earth-metal { background-color: #ffe0b2; } /* Group 2 - light orange */
        .transition-metal { background-color: #e3f2fd; } /* Groups 3-12 - light blue */
        .post-transition-metal { background-color: #b2dfdb; } /* Al, Ga, In, Sn, Tl, Pb, Bi, Nh, Fl, Mc, Lv - light teal */
        .metalloid { background-color: #cfd8dc; } /* B, Si, Ge, As, Sb, Te, Po - light gray/blue */
        .other-nonmetal { background-color: #f0f4c3; } /* H, C, N, O, P, S, Se - light yellow/green */
        .halogen { background-color: #d1c4e9; } /* Group 17 - light purple */
        .noble-gas { background-color: #b3e5fc; } /* Group 18 - light sky blue */
        .lanthanide { background-color: #fff9c4; } /* Lanthanides - pale yellow */
        .actinide { background-color: #ffccbc; } /* Actinides - light peach */
        .lanthanide-placeholder, .actinide-placeholder {
            background-color: #ddd; /* Màu cho ô placeholder */
            color: #555;
            font-weight: bold;
        }

        /* Placeholder rỗng để giữ đúng vị trí */
        .empty-cell {
            visibility: hidden; /* Ẩn nhưng vẫn giữ không gian */
            pointer-events: none; /* Không cho phép tương tác */
        }

        /* Vùng hiển thị thông tin chi tiết (bottom sheet) */
        #bottomSheetOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Lớp phủ đen trong suốt */
            z-index: 1000;
            display: none; /* Ẩn theo mặc định */
        }

        #bottomSheet {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 80vh; /* Chiều cao tối đa 80% viewport */
            background-color: #ffffff;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -8px 20px rgba(0,0,0,0.2);
            z-index: 1001;
            transform: translateY(100%); /* Bắt đầu từ ngoài màn hình */
            transition: transform 0.3s ease-out; /* Hiệu ứng trượt */
            display: flex;
            flex-direction: column;
        }

        #bottomSheet.active {
            transform: translateY(0); /* Trượt vào màn hình */
        }

        #bottomSheetContent {
            padding: 25px;
            overflow-y: auto; /* Cho phép cuộn nếu nội dung dài */
            flex-grow: 1; /* Cho phép nội dung chiếm hết không gian còn lại */
        }

        #bottomSheet .close-button {
            position: sticky; /* Nút đóng dính ở trên cùng */
            top: 0;
            align-self: flex-end;
            margin-right: 15px;
            margin-top: 15px;
            background: #e0e0e0;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            z-index: 1002; /* Đảm bảo nút nằm trên nội dung */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #bottomSheet .close-button:hover {
            background-color: #d0d0d0;
        }

        #bottomSheetContent h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0f2fe;
            padding-bottom: 10px;
        }
        #bottomSheetContent p {
            margin-bottom: 8px;
            line-height: 1.5;
            font-size: 1rem;
        }
        #bottomSheetContent strong {
            color: #0056b3;
        }

        /* Styling cho phản hồi từ AI (sử dụng Markdown-like) */
        /* Các kiểu này sẽ áp dụng cho HTML được tạo bởi Marked.js */
        #bottomSheetContent h1, #bottomSheetContent h2, #bottomSheetContent h3, #bottomSheetContent h4, #bottomSheetContent h5, #bottomSheetContent h6 {
            color: #0056b3;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        #bottomSheetContent h1 { font-size: 1.8rem; }
        #bottomSheetContent h2 { font-size: 1.6rem; }
        #bottomSheetContent h3 { font-size: 1.4rem; }
        #bottomSheetContent h4 { font-size: 1.2rem; }
        #bottomSheetContent h5 { font-size: 1.1rem; }
        #bottomSheetContent h6 { font-size: 1rem; }

        #bottomSheetContent ul {
            list-style: disc;
            margin-left: 20px;
            padding-left: 0;
            margin-bottom: 10px;
        }
        #bottomSheetContent ol {
            list-style: decimal;
            margin-left: 20px;
            padding-left: 0;
            margin-bottom: 10px;
        }
        #bottomSheetContent li {
            margin-bottom: 5px;
            line-height: 1.4;
        }
        #bottomSheetContent strong {
            font-weight: 700;
        }
        #bottomSheetContent em {
            font-style: italic;
        }
        #bottomSheetContent code {
            background-color: #e6fffa; /* Màu nền nhẹ cho inline code */
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            color: #008080;
        }
        #bottomSheetContent pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        #bottomSheetContent a {
            color: #007bff;
            text-decoration: underline;
        }
        #bottomSheetContent blockquote {
            border-left: 4px solid #ccc;
            padding-left: 15px;
            margin-left: 0;
            color: #666;
            font-style: italic;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }
        .spinner {
            border: 4px solid rgba(0, 123, 255, 0.3);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            margin-top: 15px;
            font-weight: bold;
            font-size: 0.95rem;
            color: #555;
            text-align: center;
            width: 100%;
        }
        .status-message.error-text { color: #dc3545; }
        .status-message.success-text { color: #28a745; }
        .status-message.info-text { color: #f59e0b; }
    </style>
</head>
<body>
    <h1>Bảng Tuần Hoàn Nguyên Tố Hóa Học Tương Tác</h1>
    <p class="status-message" id="statusMessage">Đang khởi tạo...</p>

    <div class="container">
        <div class="periodic-table-grid" id="periodicTable">
            <!-- Các ô nguyên tố chính sẽ được tạo bởi JavaScript -->
        </div>

        <!-- Khoảng cách giữa bảng chính và khối f-block -->
        <div class="my-6"></div>

        <!-- Khối Lanthanide riêng biệt -->
        <div class="periodic-table-grid lanthanides-grid" id="lanthanidesBlock">
            <!-- Lanthanides sẽ được tạo bởi JavaScript -->
        </div>

        <!-- Khối Actinide riêng biệt -->
        <div class="periodic-table-grid actinides-grid mt-4" id="actinidesBlock">
            <!-- Actinides sẽ được tạo bởi JavaScript -->
        </div>

        <!-- Bottom Sheet Overlay -->
        <div id="bottomSheetOverlay"></div>

        <!-- Bottom Sheet (hiển thị thông tin chi tiết nguyên tố) -->
        <div id="bottomSheet">
            <button class="close-button" id="closeBottomSheet">X</button>
            <div id="bottomSheetContent">
                <h3 id="detailElementName">Chọn một nguyên tố để xem chi tiết</h3>
                <div id="geminiDetailContent">
                    <p>Nhấp vào một nguyên tố trong bảng tuần hoàn để Gemini AI điền thông tin chi tiết.</p>
                </div>
                <div id="geminiLoading" class="loading-spinner hidden">
                    <div class="spinner"></div>
                    <p class="ml-4 text-blue-600">Đang hỏi Gemini AI...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import các hàm bạn cần từ SDK bạn cần
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import { getAI, getGenerativeModel, GoogleAIBackend } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-ai.js";

        // Cấu hình Firebase của ứng dụng web của bạn (từ file gốc bạn cung cấp)
        const firebaseConfig = {
            apiKey: "AIzaSyBsTFay_kTVzr2J50pxrAUdiuOBkwNSJHY",
            authDomain: "aith-c70eb.firebaseapp.com",
            projectId: "aith-c70eb",
            storageBucket: "aith-c70eb.firebasestorage.app",
            messagingSenderId: "556224999133",
            appId: "1:556224999133:web:a79ae0f22b612dc167b534"
        };

        // Các biến toàn cục từ môi trường Canvas (nếu có, ưu tiên sử dụng)
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let auth; // Biến cho Firebase Authentication
        let model;
        let userId = null; // ID người dùng (sẽ được lấy sau khi xác thực)

        // Lấy các phần tử DOM
        const periodicTable = document.getElementById('periodicTable');
        const lanthanidesBlock = document.getElementById('lanthanidesBlock');
        const actinidesBlock = document.getElementById('actinidesBlock');
        const bottomSheetOverlay = document.getElementById('bottomSheetOverlay');
        const bottomSheet = document.getElementById('bottomSheet');
        const closeBottomSheetButton = document.getElementById('closeBottomSheet');
        const detailElementName = document.getElementById('detailElementName');
        const geminiDetailContent = document.getElementById('geminiDetailContent'); // Đổi tên từ detailContent
        const geminiLoading = document.getElementById('geminiLoading');
        const statusMessageElement = document.getElementById('statusMessage');

        // Hàm cập nhật trạng thái hiển thị trên giao diện
        function updateStatus(type, message) {
            statusMessageElement.className = `status-message ${type}`;
            statusMessageElement.innerHTML = message; // Dùng innerHTML để cho phép <br>
        }

        // Hàm để hiển thị bottom sheet
        function showBottomSheet() {
            bottomSheetOverlay.style.display = 'block';
            bottomSheet.classList.add('active');
        }

        // Hàm để ẩn bottom sheet
        function hideBottomSheet() {
            bottomSheet.classList.remove('active');
            // Chờ transition hoàn tất trước khi ẩn overlay
            bottomSheet.addEventListener('transitionend', function handler() {
                bottomSheetOverlay.style.display = 'none';
                bottomSheet.removeEventListener('transitionend', handler);
            });
        }

        // Gắn sự kiện cho nút đóng bottom sheet và overlay
        closeBottomSheetButton.addEventListener('click', hideBottomSheet);
        bottomSheetOverlay.addEventListener('click', hideBottomSheet); // Đóng khi click ra ngoài overlay

        // Khởi tạo Firebase và đăng nhập người dùng (ưu tiên custom token, sau đó ẩn danh)
        async function initializeFirebase() {
            try {
                updateStatus('info-text', "Đang khởi tạo Firebase App...");
                app = initializeApp(firebaseConfig);
                auth = getAuth(app); 
                
                let authSuccess = false;

                if (initialAuthToken) {
                    try {
                        await signInWithCustomToken(auth, initialAuthToken);
                        userId = auth.currentUser.uid;
                        console.log("Đã đăng nhập bằng custom token. User ID:", userId);
                        updateStatus('success-text', "Firebase App đã khởi tạo và người dùng đã đăng nhập.");
                        authSuccess = true;
                    } catch (tokenError) {
                        console.error("Lỗi đăng nhập bằng custom token:", tokenError);
                        updateStatus('error-text', `Lỗi đăng nhập bằng custom token: ${tokenError.message}.`);
                        console.log("Thử đăng nhập ẩn danh...");
                    }
                } 
                
                if (!authSuccess) { 
                    try {
                        await signInAnonymously(auth);
                        userId = auth.currentUser.uid;
                        console.log("Đã đăng nhập ẩn danh. User ID:", userId);
                        updateStatus('success-text', "Firebase App đã khởi tạo và người dùng đã đăng nhập.");
                        authSuccess = true;
                    } catch (authError) {
                        if (authError.code === 'auth/admin-restricted-operation') {
                            console.error("Lỗi xác thực ẩn danh (auth/admin-restricted-operation):", authError);
                            updateStatus('error-text', `Lỗi: ${authError.message}.<br>Vui lòng kích hoạt 'Đăng nhập ẩn danh' trong cài đặt Firebase Authentication của dự án của bạn (Firebase Console > Authentication > Sign-in method > Anonymous).`);
                        } else {
                            console.error("Lỗi đăng nhập ẩn danh:", authError);
                            updateStatus('error-text', `Lỗi đăng nhập: ${authError.message}.`);
                        }
                        authSuccess = false; 
                    }
                }
                
                if (authSuccess) {
                    initializeAIModel(); 
                } else {
                    updateStatus('error-text', "Không thể xác thực người dùng. AI Model sẽ không được khởi tạo.");
                    console.error("Authentication failed. AI Model will not be initialized.");
                }

            } catch (error) {
                console.error("Lỗi khi khởi tạo Firebase hoặc đăng nhập (chung):", error);
                updateStatus('error-text', `Lỗi khởi tạo Firebase: ${error.message}.`);
            }
        }

        // Khởi tạo AI Model
        function initializeAIModel() {
            try {
                updateStatus('info-text', "Đang khởi tạo AI Model...");
                const ai = getAI(app, { backend: new GoogleAIBackend() });
                model = getGenerativeModel(ai, { model: "gemini-1.5-flash-latest" }); 
                console.log("Generative Model instance đã tạo với model 'gemini-1.5-flash-latest'!");
                updateStatus('success-text', "AI Model đã sẵn sàng. Hãy chọn một nguyên tố!");
            } catch (e) {
                console.error("Lỗi khi khởi tạo AI Model:", e);
                updateStatus('error-text', `Lỗi khởi tạo AI Model: ${e.message}.<br>Hãy đảm bảo Gemini API đã được kích hoạt cho dự án của bạn trong Google Cloud Console.`);
            }
        }

        // Dữ liệu đầy đủ của 118 nguyên tố hóa học
        const elements = [
            // Period 1 (row 1)
            { number: 1, symbol: "H", name: "Hydrogen", group: "other-nonmetal", row: 1, col: 1 },
            { number: 2, symbol: "He", name: "Helium", group: "noble-gas", row: 1, col: 18 },
            // Period 2 (row 2)
            { number: 3, symbol: "Li", name: "Lithium", group: "alkali-metal", row: 2, col: 1 },
            { number: 4, symbol: "Be", name: "Beryllium", group: "alkaline-earth-metal", row: 2, col: 2 },
            { number: 5, symbol: "B", name: "Boron", group: "metalloid", row: 2, col: 13 },
            { number: 6, symbol: "C", name: "Carbon", group: "other-nonmetal", row: 2, col: 14 },
            { number: 7, symbol: "N", name: "Nitrogen", group: "other-nonmetal", row: 2, col: 15 },
            { number: 8, symbol: "O", name: "Oxygen", group: "other-nonmetal", row: 2, col: 16 },
            { number: 9, symbol: "F", name: "Fluorine", group: "halogen", row: 2, col: 17 },
            { number: 10, symbol: "Ne", name: "Neon", group: "noble-gas", row: 2, col: 18 },
            // Period 3 (row 3)
            { number: 11, symbol: "Na", name: "Sodium", group: "alkali-metal", row: 3, col: 1 },
            { number: 12, symbol: "Mg", name: "Magnesium", group: "alkaline-earth-metal", row: 3, col: 2 },
            { number: 13, symbol: "Al", name: "Aluminum", group: "post-transition-metal", row: 3, col: 13 },
            { number: 14, symbol: "Si", name: "Silicon", group: "metalloid", row: 3, col: 14 },
            { number: 15, symbol: "P", name: "Phosphorus", group: "other-nonmetal", row: 3, col: 15 },
            { number: 16, symbol: "S", name: "Sulfur", group: "other-nonmetal", row: 3, col: 16 },
            { number: 17, symbol: "Cl", name: "Chlorine", group: "halogen", row: 3, col: 17 },
            { number: 18, symbol: "Ar", name: "Argon", group: "noble-gas", row: 3, col: 18 },
            // Period 4 (row 4)
            { number: 19, symbol: "K", name: "Potassium", group: "alkali-metal", row: 4, col: 1 },
            { number: 20, symbol: "Ca", name: "Calcium", group: "alkaline-earth-metal", row: 4, col: 2 },
            { number: 21, symbol: "Sc", name: "Scandium", group: "transition-metal", row: 4, col: 3 },
            { number: 22, symbol: "Ti", name: "Titanium", group: "transition-metal", row: 4, col: 4 },
            { number: 23, symbol: "V", name: "Vanadium", group: "transition-metal", row: 4, col: 5 },
            { number: 24, symbol: "Cr", name: "Chromium", group: "transition-metal", row: 4, col: 6 },
            { number: 25, symbol: "Mn", name: "Manganese", group: "transition-metal", row: 4, col: 7 },
            { number: 26, symbol: "Fe", name: "Iron", group: "transition-metal", row: 4, col: 8 },
            { number: 27, symbol: "Co", name: "Cobalt", group: "transition-metal", row: 4, col: 9 },
            { number: 28, symbol: "Ni", name: "Nickel", group: "transition-metal", row: 4, col: 10 },
            { number: 29, symbol: "Cu", name: "Copper", group: "transition-metal", row: 4, col: 11 },
            { number: 30, symbol: "Zn", name: "Zinc", group: "transition-metal", row: 4, col: 12 },
            { number: 31, symbol: "Ga", name: "Gallium", group: "post-transition-metal", row: 4, col: 13 },
            { number: 32, symbol: "Ge", name: "Germanium", group: "metalloid", row: 4, col: 14 },
            { number: 33, symbol: "As", name: "Arsenic", group: "metalloid", row: 4, col: 15 },
            { number: 34, symbol: "Se", name: "Selenium", group: "other-nonmetal", row: 4, col: 16 },
            { number: 35, symbol: "Br", name: "Bromine", group: "halogen", row: 4, col: 17 },
            { number: 36, symbol: "Kr", name: "Krypton", group: "noble-gas", row: 4, col: 18 },
            // Period 5 (row 5)

        // Tạo bảng tuần hoàn trên giao diện
        function createPeriodicTable() {
            // Xóa nội dung hiện có để tránh lặp lại
            periodicTable.innerHTML = '';
            lanthanidesBlock.innerHTML = '';
            actinidesBlock.innerHTML = '';

            // Tạo một lưới 2D ảo để sắp xếp các nguyên tố vào vị trí chính xác
            // Hàng tối đa là 7 cho bảng chính, cột tối đa là 18
            const mainGrid = Array(7).fill(null).map(() => Array(18).fill(null));
            // Các khối f-block sẽ sử dụng lưới 18 cột để giữ sự đồng bộ và căn chỉnh
            const lanthanidesSubGrid = Array(1).fill(null).map(() => Array(18).fill(null));
            const actinidesSubGrid = Array(1).fill(null).map(() => Array(18).fill(null));

            elements.forEach(element => {
                const cell = document.createElement('div');
                cell.classList.add('element-cell', element.group);
                cell.dataset.symbol = element.symbol;
                cell.dataset.name = element.name;
                cell.dataset.number = element.number;

                // Nếu là ô giữ chỗ (placeholder) cho nhóm Lanthanides/Actinides
                if (element.isPlaceholder) {
                    cell.innerHTML = `
                        <div class="text-center font-bold text-gray-700 text-sm">${element.symbol}</div>
                        <div class="text-xs mt-1 text-gray-600">${element.name}</div>
                    `;
                    // Đặt ô placeholder vào lưới chính
                    mainGrid[element.row - 1][element.col - 1] = cell;
                }
                // Nếu là nguyên tố thuộc nhóm Lanthanide
                else if (element.group === 'lanthanide') {
                    cell.innerHTML = `
                        <div class="element-number">${element.number}</div>
                        <div class="element-symbol">${element.symbol}</div>
                        <div class="element-name">${element.name}</div>
                    `;
                    // Đặt vào lưới con của Lanthanide (hàng 0, cột dựa vào 'col' của phần tử)
                    lanthanidesSubGrid[0][element.col - 1] = cell;
                    cell.addEventListener('click', () => handleElementClick(element));
                }
                // Nếu là nguyên tố thuộc nhóm Actinide
                else if (element.group === 'actinide') {
                    cell.innerHTML = `
                        <div class="element-number">${element.number}</div>
                        <div class="element-symbol">${element.symbol}</div>
                        <div class="element-name">${element.name}</div>
                    `;
                    // Đặt vào lưới con của Actinide (hàng 0, cột dựa vào 'col' của phần tử)
                    actinidesSubGrid[0][element.col - 1] = cell;
                    cell.addEventListener('click', () => handleElementClick(element));
                }
                // Các nguyên tố khác thuộc bảng chính
                else {
                    cell.innerHTML = `
                        <div class="element-number">${element.number}</div>
                        <div class="element-symbol">${element.symbol}</div>
                        <div class="element-name">${element.name}</div>
                    `;
                    // Đặt vào lưới chính
                    mainGrid[element.row - 1][element.col - 1] = cell;
                    cell.addEventListener('click', () => handleElementClick(element));
                }
            });

            // Render bảng tuần hoàn chính
            for (let r = 0; r < mainGrid.length; r++) {
                for (let c = 0; c < mainGrid[r].length; c++) {
                    if (mainGrid[r][c]) {
                        periodicTable.appendChild(mainGrid[r][c]);
                    } else {
                        // Thêm ô trống nếu không có nguyên tố nào ở vị trí này
                        const emptyCell = document.createElement('div');
                        emptyCell.classList.add('empty-cell');
                        periodicTable.appendChild(emptyCell);
                    }
                }
            }

            // Render khối Lanthanide
            // Thêm các ô trống đầu tiên để căn chỉnh khối f-block với cột 4 (nhóm 3) của bảng chính

                const empty = document.createElement('div');
                empty.classList.add('empty-cell');
                lanthanidesBlock.appendChild(empty);
            }
            // Thêm các nguyên tố Lanthanide từ cột 4 đến cột 18
            for (let c = 3; c < lanthanidesSubGrid[0].length; c++) { // Bắt đầu từ index 3 (cột 4)

                    lanthanidesBlock.appendChild(lanthanidesSubGrid[0][c]);

                    emptyCell.classList.add('empty-cell');
                    lanthanidesBlock.appendChild(emptyCell);

                const empty = document.createElement('div');
                empty.classList.add('empty-cell');
                actinidesBlock.appendChild(empty);
            }
            // Thêm các nguyên tố Actinide từ cột 4 đến cột 18
            for (let c = 3; c < actinidesSubGrid[0].length; c++) { // Bắt đầu từ index 3 (cột 4)
                if (actinidesSubGrid[0][c]) {
                    actinidesBlock.appendChild(actinidesSubGrid[0][c]);
                } else {
                    const emptyCell = document.createElement('div');
                    emptyCell.classList.add('empty-cell');
                    actinidesBlock.appendChild(emptyCell);
                }
            }
        }

        // Xử lý khi nhấp vào một nguyên tố
        async function handleElementClick(element) {
            // Không xử lý click cho các ô placeholder
            if (element.isPlaceholder) {
                return;
            }

            // Xóa trạng thái active của tất cả các ô
            document.querySelectorAll('.element-cell').forEach(cell => {
                cell.classList.remove('active');
            });

            // Đánh dấu ô hiện tại là active
            const clickedCell = document.querySelector(`[data-symbol="${element.symbol}"]`);
            if (clickedCell) {
                clickedCell.classList.add('active');
            }

            // Hiển thị bottom sheet và thông tin cơ bản
            showBottomSheet(); // Hiển thị bottom sheet
            detailElementName.textContent = `${element.name} (${element.symbol}) - ${element.number}`;
            geminiDetailContent.innerHTML = `<p><strong>Số nguyên tử:</strong> ${element.number}</p>
                                        <p><strong>Ký hiệu:</strong> ${element.symbol}</p>
                                        <p><strong>Tên:</strong> ${element.name}</p>
                                        <p class="text-gray-500">Đang yêu cầu Gemini AI để có thêm thông tin...</p>`;
            geminiLoading.classList.remove('hidden'); // Hiện spinner

            if (!model) {
                geminiDetailContent.innerHTML = `<p class="error">Lỗi: Mô hình AI chưa được khởi tạo. Vui lòng kiểm tra console.</p>`;
                geminiLoading.classList.add('hidden');
                updateStatus('error-text', "Mô hình AI chưa sẵn sàng.");
                return;
            }

            try {
                // Tạo prompt chi tiết để hỏi Gemini AI
                const promptText = `Cung cấp thông tin chi tiết về nguyên tố hóa học ${element.name} (ký hiệu ${element.symbol}, số nguyên tử ${element.number}). Vui lòng bao gồm:
- Tên đầy đủ (full name)
- Ký hiệu nguyên tử (atomic symbol)
- Số nguyên tử (atomic number)
- Khối lượng nguyên tử (atomic mass)
- Cấu hình electron (electron configuration)
- Độ âm điện (electronegativity)
- Trạng thái ở điều kiện tiêu chuẩn (standard state)
- Điểm nóng chảy (melting point)
- Điểm sôi (boiling point)
- Lịch sử phát hiện (discovery history)
- Ứng dụng phổ biến (common uses)
Vui lòng trả lời dưới dạng văn bản có cấu trúc với các mục rõ ràng sử dụng định dạng Markdown (ví dụ: ## Tiêu đề, - Danh sách, **in đậm**, *in nghiêng*, \`code\`). Sử dụng ngôn ngữ tiếng Việt.`;

                updateStatus('info-text', `Đang hỏi Gemini về ${element.name}...`);
                const result = await model.generateContent(promptText);
                const response = result.response;
                const text = response.text(); // Lấy phản hồi dưới dạng văn bản

                // Hiển thị thông tin từ Gemini
                // Sử dụng marked.js để chuyển đổi Markdown sang HTML
                geminiDetailContent.innerHTML = `
                    <p><strong>Tên đầy đủ:</strong> ${element.name}</p>
                    <p><strong>Ký hiệu:</strong> ${element.symbol}</p>
                    <p><strong>Số nguyên tử:</strong> ${element.number}</p>
                    <hr class="my-4 border-t border-blue-200">
                    <h4 class="font-bold text-md mb-2 text-blue-600">Thông tin chi tiết từ Gemini AI:</h4>
                    <div class="text-gray-700">${marked.parse(text)}</div>
                `;
                updateStatus('success-text', `Đã nhận thông tin về ${element.name} từ Gemini.`);

            } catch (error) {
                console.error("Lỗi khi gọi Gemini API:", error);
                geminiDetailContent.innerHTML = `<p class="error">Lỗi khi lấy thông tin từ Gemini AI: ${error.message}.<br>Vui lòng kiểm tra Console (F12) để biết thêm chi tiết.</p>`;
                updateStatus('error-text', `Lỗi Gemini API: ${error.message}.`);
            } finally {
                geminiLoading.classList.add('hidden'); // Ẩn spinner
            }
        }

        // Hàm giúp định dạng phản hồi từ Gemini để dễ đọc hơn
        // Hàm này giờ đây chỉ là một placeholder, chức năng chính được Marked.js xử lý
        function formatGeminiResponse(text) {
            // Marked.js sẽ xử lý việc chuyển đổi Markdown sang HTML.
            // Chúng ta chỉ cần đảm bảo các thẻ HTML được tạo ra có style phù hợp.
            return marked.parse(text); // Sử dụng marked.parse() để chuyển đổi Markdown thành HTML
        }

        // Khởi tạo ứng dụng khi DOM đã tải xong
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase(); // Khởi tạo Firebase và AI model
            createPeriodicTable(); // Tạo bảng tuần hoàn
        });
